<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar with Border Transition</title>
    <style>
        /* Basic reset and styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.navbar {
    background-color: #333;
    padding: 10px 0;
}

.nav-links {
    list-style: none;
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0;
}

.nav-item {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    position: relative;
    display: inline-block;
}

.nav-item::after {
    content: '';
    display: block;
    position: absolute;
    left: 0;
    bottom: 0;
    height: 3px;
    width: 0;
    background: white;
    transition: width 0.3s ease-in-out;
}

.nav-item:hover::after {
    width: 100%;
}


.main{
    width: 80%;
    height: 30rem;
    background: rgb(188,209,255);
background: linear-gradient(90deg, rgba(188,209,255,1) 0%, rgba(251,242,191,1) 100%);
}
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#" class="nav-item">Home</a></li>
            <li><a href="#" class="nav-item">About</a></li>
            <li><a href="#" class="nav-item">Services</a></li>
            <li><a href="#" class="nav-item">Contact</a></li>
        </ul>
    </nav>
    <div class="main">

    </div>
</body>
</html>
